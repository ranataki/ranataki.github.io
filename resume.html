<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RESUME ✧ RANA TAKI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@400;700;800&family=Instrument+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .pdf-container {
            width: 100%;
            height: calc(100vh - 120px);
            margin-top: 2rem;
            border: 2px solid var(--red);
            border-radius: 8px;
            overflow: hidden;
        }
        
        .pdf-viewer {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .pdf-fallback {
            display: none;
            text-align: center;
            padding: 3rem;
            background: var(--bg-secondary);
            border-radius: 8px;
            margin-top: 2rem;
        }
        
        .download-btn {
            display: inline-block;
            padding: 1rem 2rem;
            background: var(--red);
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-family: var(--font-display);
            font-weight: 600;
            margin-top: 1rem;
            transition: all 0.3s ease;
        }
        
        .download-btn:hover {
            background: var(--red-dark);
            color: white;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="custom-cursor"></div>
    
    <nav class="nav-container">
        <div class="nav-content">
            <ul class="nav-links">
                <li><a href="index.html" class="nav-link">RANA</a></li>
                <li><a href="projects-new.html" class="nav-link">PROJECTS</a></li>
                <li><a href="art-consistent.html" class="nav-link">ART & PHOTOGRAPHY</a></li>
                <li><a href="resume.html" class="nav-link active">RESUME</a></li>
            </ul>
        </div>
    </nav>

    <div class="rotated-text">PROFESSIONAL EXPERIENCE ✧ 2024</div>

    <main>
        <div class="content-wrapper">
            <section class="grid-container">
                <div class="col-span-12">
                    <h1 class="mega-text fade-in" style="font-size: clamp(3rem, 10vw, 6rem);">RESUME<span class="sparkle">✧</span></h1>
                </div>
            </section>

            <section class="grid-container">
                <div class="col-span-12">
                    <div class="pdf-container fade-in">
                        <iframe src="files/resume.pdf" class="pdf-viewer" id="pdfViewer"></iframe>
                    </div>
                    
                    <div class="pdf-fallback" id="pdfFallback">
                        <h3 style="color: var(--red); font-family: var(--font-display);">PDF VIEWER NOT SUPPORTED</h3>
                        <p>Your browser doesn't support embedded PDFs. You can download the resume instead:</p>
                        <a href="files/resume.pdf" download class="download-btn">
                            <i class="fas fa-download"></i> DOWNLOAD RESUME
                        </a>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <div class="scroll-text">SCROLL FOR MORE ✧</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Custom cursor
        document.addEventListener('mousemove', (e) => {
            const cursor = document.querySelector('.custom-cursor');
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        // Fade in animations
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, {
            threshold: 0.1
        });

        document.querySelectorAll('.fade-in').forEach(element => {
            observer.observe(element);
        });

        // PDF fallback detection for iframe
        window.addEventListener('load', function() {
            const pdfViewer = document.getElementById('pdfViewer');
            const pdfFallback = document.getElementById('pdfFallback');
            
            // Check if iframe loaded successfully
            pdfViewer.onload = function() {
                // PDF loaded successfully
            };
            
            pdfViewer.onerror = function() {
                pdfViewer.style.display = 'none';
                pdfFallback.style.display = 'block';
            };
            
            // Fallback timeout check
            setTimeout(() => {
                try {
                    // If iframe is empty or failed to load
                    if (pdfViewer.contentDocument === null) {
                        // This is normal for PDF iframes, so we don't show fallback
                        // PDFs in iframes don't expose contentDocument for security reasons
                    }
                } catch (e) {
                    // Cross-origin or other errors - this is expected for PDFs
                }
            }, 2000);
        });
    </script>
</body>
</html>
